<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 출입관리 프로젝트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            background-image: radial-gradient(circle at 70% 50%, #123, #000);
            color: white;
            overflow: hidden;
        }
        .circular-pattern {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 80vw;
            height: 80vw;
            max-width: 800px;
            max-height: 800px;
        }
        .circle {
            position: absolute;
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 50%;
        }
        .circle-1 { width: 100%; height: 100%; }
        .circle-2 { width: 90%; height: 90%; top: 5%; left: 5%; }
        .circle-3 { width: 80%; height: 80%; top: 10%; left: 10%; }
        .circle-4 { width: 70%; height: 70%; top: 15%; left: 15%; }
        .circle-5 { width: 60%; height: 60%; top: 20%; left: 20%; }
        .circle-6 { width: 50%; height: 50%; top: 25%; left: 25%; }
        .circle-7 { width: 40%; height: 40%; top: 30%; left: 30%; }
        .circle-8 { width: 30%; height: 30%; top: 35%; left: 35%; }
        .content {
            position: relative;
            z-index: 100;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- 배경 패턴 -->
    <div class="circular-pattern">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
        <div class="circle circle-6"></div>
        <div class="circle circle-7"></div>
        <div class="circle circle-8"></div>
    </div>
    
    <!-- 중앙 콘텐츠 -->
    <div class="content text-center px-4">
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold mb-6 tracking-tight">인공지능 출입관리 프로젝트</h1>
        <p class="text-xl sm:text-2xl mb-12">by Face Recognition, Dlib, CNN, FAISS, OpenCV</p>
        <a href="#" class="inline-flex items-center bg-white text-blue-900 font-medium py-3 px-8 rounded-full hover:bg-blue-50 transition-colors">
            <span>{{state_msg}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838l-2.328.996.002 1.069c0 .527-.422.957-.946.959L2 10.944V13a1 1 0 00.659.94l6.341 2.207c.32.106.671.106.991 0l6.341-2.207A1 1 0 0018 13l.001-9.1a.993.993 0 00-.648-.939l-7-3h.041z" />
            </svg>
        </a>
    </div>
</body>
</html>
